spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

spring.datasource.url=${env.DDBB_URL}
spring.datasource.username=${env.DDBB_USERNAME}
spring.datasource.password=${env.DDBB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
processEscapes=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${env.MAIL_USERNAME}
spring.mail.password=${env.MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true

frontendUrl=https://nomadapp.com.ar
fromAddress=${env.MAIL_USERNAME}

amazon.s3.bucket-url= ${env.AWS_ENDPOINT_URL}
amazon.s3.default-bucket= ${env.AWS_BUCKET_NAME}
amazon.aws.access-key-id= ${env.AWS_ACESS_KEY}
amazon.aws.access-key-secret= ${env.AWS_SECRET_KEY}
